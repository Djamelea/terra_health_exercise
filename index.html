<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&family=Instrument+Serif:ital@0;1&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/index.css">
    <link rel="icon" href="assets/terra-health_favicon.png" type="image/png">
    <title>Terra Health</title>
</head>
<body>
    <main aria-label="main content">
        <div class="hero__section">
            <div class="container__left-space">
                <div class="hero">
                    <div class="hero-content">
                        <div class="hero-content__text">
                            <div class="hero-content__text-rating rating">
                                <div class="rating__stars">
                                    <svg class="rating__stars-star" aria-label="star icon">
                                        <use href="assets/sprites.svg#star-icon">
                                    </svg>
                                    <svg class="rating__stars-star" aria-label="star icon">
                                        <use href="assets/sprites.svg#star-icon">
                                    </svg>
                                    <svg class="rating__stars-star" aria-label="star icon">
                                        <use href="assets/sprites.svg#star-icon">
                                    </svg>
                                    <svg class="rating__stars-star" aria-label="star icon">
                                        <use href="assets/sprites.svg#star-icon">
                                    </svg>
                                    <svg class="rating__stars-star" aria-label="star icon">
                                        <use href="assets/sprites.svg#star-icon">
                                    </svg>
                                </div>
                                <p class="rating__text">
                                    1M+ satisfied customers
                                </p>
                            </div>
                            <p class="hero-content__text-eyebrow">
                                Tagline
                            </p>
                            <div class="hero-content__text-main">
                                <h1 class="hero-content__text-main-title">
                                    Hero header goes here
                                </h1>
                                <p class="hero-content__text-main-text">
                                    Lorem ipsum dolor sit amet consectetur adipiscing elit Ut et massa mi. Aliquam in hendrerit urna.
                                </p>
                            </div>
                        </div>
                        <div class="hero-content__buttons button">
                            <a href="#" class="button__primary">Button label</a>
                            <a href="#" class="button__secondary">Button label</a>
                        </div>
                    </div>
                    <div class="hero-img">
                        <img src="assets/webp/main_image.webp" alt="Trail runner moving fast through a forest" class="hero-img__image">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
